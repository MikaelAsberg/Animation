<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Animation</title>
</head>

<body>
    <main>
        <div class="card-box">
            <div class="text-area">
                <h1 class="heading">Take your event to new heights</h1>
                <h3 class="content">Your company are invited to our new event location at the top floor up in the sky</h3>
            </div>
            <div class="card-box__btn">
                <button type="button" class="btn">Confirm invitation</button>
            </div>
            <div class="external-animation">
                <h2 class="animate__animated animate__bounce">ENJOY!</h2>
            </div>
        </div>
    </main>

</body>

</html>
